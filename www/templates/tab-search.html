<ion-view view-title="Search">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="search.term">
            </label>

            <a class="button button-block button-royal" ng-click="performSearch()">Search</a>
        </div>

        <div class="card" ng-repeat="g in giphies">
            <div class="item item-divider centerText">
                {{g.id}}
            </div>
          
            <div class="item item-text-wrap">
                <img ng-src="{{g.images.original.url}}">    
            </div>
        </div>
    </ion-content>
</ion-view>
